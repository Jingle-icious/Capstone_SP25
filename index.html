<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Quiet Lens</title>
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title-screen">
        <h1>
            <span>Through the</span>
            <span>Quiet Lens</span>
          </h1>
        <button id="start-button">Start</button>
    </div>

    <img id="foreground-image" src="Sage_Images/SageVar1_frown.png" alt="Sage Character">

    <div id="character-name-box"></div>
    <div id="game-container">
        <p id="story-text"></p>
        <div id="choices">
            <button onclick="makeChoice(1)"></button>
            <button onclick="makeChoice(2)"></button>
        </div>
    </div>

    <div id="npc-container">
        <img id="npc1" src="NPC1.png" alt="Student 1">
        <img id="npc2" src="NPC2.png" alt="Student 2">
        <img id="blake-image" src="NPC_Images/BlakeWIP4.png" alt="Blake Character">
        <img id="sharma-image" src="NPC_images/Sharma_smile.png" alt="Sharma Character">
    </div>

    <button id="reset-game-btn">
        <img src="Icons/Reset_Button_Icon.svg" alt="Reset Game">
    </button>
    <button id="settings-btn">
        <img src="Icons/Settings_Icon.svg" alt="Settings">
    </button>
    <button id="audio-control-btn">
        <img src="Icons/Audio_On_Icon.svg" alt="Audio Control">
    </button>
    
    <img id="pleaser-sage-sprite" style="display: none; position: absolute; top: 100px; left: 100px; width: 100px;" />
    <img id="perfectionist-sage" style="display: none; position: absolute; top: 200px; left: 200px; width: 100px;" />
    <img id="anti-social-sage" style="display: none; position: absolute; top: 300px; left: 300px; width: 100px;" />
    <img id="imposter-sage" style="display: none; position: absolute; top: 400px; left: 400px; width: 100px;" />

    <div id="settings-modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Settings</h2>
      
          <div class="setting-item">
            <label for="text-size">Text Size</label>
            <select id="text-size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
      
          <div class="setting-item">
            <label>Text Color</label>
            <div id="text-color-choices">
              <label class="color-choice">
                <input type="radio" name="text-color" value="#000000">
                <span style="background-color: #000000;"></span>
              </label>
              <label class="color-choice">
                <input type="radio" name="text-color" value="#ffffff" checked>
                <span style="background-color: #ffffff;"></span>
              </label>
              <label class="color-choice">
                <input type="radio" name="text-color" value="#808080">
                <span style="background-color: #808080;"></span>
              </label>
              <label class="color-choice">
                <input type="radio" name="text-color" value="#ADFF2F">
                <span style="background-color: #ADFF2F;"></span>
              </label>
            </div>
          </div>
      
          <div class="setting-item">
            <label for="bg-opacity">Text Box Opacity</label>
            <input type="range" id="bg-opacity" min="0" max="1" step="0.1" value="0.8">
          </div>
      
          <div class="setting-item">
            <label for="bg-music-volume">Music Volume</label>
            <input type="range" id="bg-music-volume" min="0" max="1" step="0.1" value="0.5">
          </div>
      
          <button id="reset-btn">Reset to Default</button>
        </div>
      </div>

    <audio id="background-music" loop>
        <source src="Audio/Quiet_Lens_Soundtrack_Option.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script src="general.js"></script>
</body>
</html>
