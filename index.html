<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>

    <!-- Foreground character sprite -->
    <img id="foreground-image" src="Sage_OFFICIAL.png" alt="Sage Character">

    <!-- Game Container (Text and Choices) -->
    <div id="game-container">
        <p id="story-text">What will you do?</p>
        <div id="choices">
            <button onclick="makeChoice(1)">Choice 1</button>
            <button onclick="makeChoice(2)">Choice 2</button>
        </div>
    </div>

    <!-- Settings Button (Icon) -->
    <button id="settings-btn">
        <img src="settings_icon.svg" alt="Settings">
    </button>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <label for="text-size">Text Size:</label>
            <select id="text-size">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color">

            <label for="bg-opacity">Text Box Opacity:</label>
            <input type="range" id="bg-opacity" min="0.1" max="1" step="0.1" value="0.8">

            <button id="reset-btn">Reset to Default</button>
        </div>
    </div>

    <script src="general.js"></script>
</body>
</html>
